<ion-header>
  <ion-navbar color='dark'>
    <ion-title>ðŸŽž Movies</ion-title>
  </ion-navbar>
  <ion-searchbar animated="true" [(ngModel)]="selectedTitle" (ionInput)="getMovies($event)" [showCancelButton]="false" ></ion-searchbar>
</ion-header>

<ion-content padding class='page-content'>

  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-2 *ngFor='let movie of movies' >

    <ion-card class='card'  class="movie-info" (click)="movieSelected(movie)">

      <ion-card-title #popoverText  class="card-title">
        {{movie.Title}}
      </ion-card-title>

      <img src="{{movie.Poster}}">

      <div class="card-subtitle">
        <ion-row>
          <ion-col>
              <ion-icon name="calendar"></ion-icon>
              <div>{{movie.Year}}</div>
          </ion-col>
        </ion-row>
      </div>

    </ion-card>


      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
