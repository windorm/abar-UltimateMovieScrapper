<ion-header>
    <ion-navbar color='dark'>
      <ion-title>
          <ion-icon name="film"></ion-icon> Movies
      </ion-title>
      <ion-searchbar *ngIf="isSearchbarOpened" (ionInput)="getMovies($event)" showCancelButton="true" (ionCancel)="isSearchbarOpened=false">
        </ion-searchbar>
      <ion-buttons end>
        <button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
        <ion-icon name="search"></ion-icon>
      </button>
      </ion-buttons>
      </ion-navbar>
  </ion-header>

<ion-content padding class='page-content'>

  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-2 *ngFor='let movie of movies' >

    <ion-card class='card'  class="movie-info" (click)="movieSelected(movie)">

      <ion-card-title #popoverText  class="card-title">
        {{movie.Title}}
      </ion-card-title>

      <img src="{{movie.Poster}}">

      <div class="card-subtitle">
        <ion-row>
          <ion-col>
              <ion-icon name="calendar"></ion-icon>
              <div>{{movie.Year}}</div>
          </ion-col>
        </ion-row>
      </div>

    </ion-card>


      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
