<ion-header>
  <ion-navbar>
    <ion-title>Movies</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list inset>
        <ion-searchbar animated="true" [(ngModel)]="selectedTitle" (ionInput)="getMovies($event);" [showCancelButton]="shouldShowCancel" ></ion-searchbar>
        <ion-item *ngFor="let movie of movies" (click)="movieSelected(movie)">
          <ion-thumbnail item-start>
            <img src="{{movie.Poster}}" style="background-color: black;">
          </ion-thumbnail>
          <h2>{{movie.Title}}</h2>
          <p>{{movie.Year}}</p>
        </ion-item>
      </ion-list>
    
</ion-content>
